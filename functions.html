<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
        function isEven(x){
            if(x%2===0)
                return true
            else{
                return false
            }
        }
        console.log(isEven(4))
        var isOdd = function(x){
            return x%2!==0
        }
        console.log(isOdd(3))
        var isNatural = (x)=>{
            return x>0
        }
        console.log(isNatural())

        var array=[2,4,6,8].every(isEven)
        console.log(array)            
    </script>
</body>
</html>
